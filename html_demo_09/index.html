<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DEMO NO 9</title>
    <script
      src="https://kit.fontawesome.com/5558db2d16.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
      }
      th {
        text-align: left;
        background-color: #30ec64;
      }
      table th,
      table td {
        border: 1px solid orange;
        border-color: orange;
      }
      span {
        margin-right: 1px;
        font-size: 16px;
      }
      i {
        margin-right: 7px;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 50px">
      <center><h1>Product Price List</h1></center>
      <table
        border="1"
        style="border-collapse: collapse; width: 80%; margin: auto"
        cellpadding="12"
      >
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
        <tr>
          <td><i class="fa-solid fa-mobile-screen-button"></i>Smartphone</td>
          <td>Electronics</td>
          <td><span>&#8377;</span>6999</td>
        </tr>
        <tr>
          <td style="background-color: #f776d2">
            <i class="fa-solid fa-laptop"></i>Laptop
          </td>
          <td style="background-color: #f776d2">Electronics</td>
          <td style="background-color: #f776d2"><span>&#8377;</span>9999</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-headphones-simple"></i>Headphones</td>
          <td>Accessories</td>
          <td><span>&#8377;</span>500</td>
        </tr>
        <tr>
          <td style="background-color: #f776d2">
            <i class="fa-regular fa-clock"></i>Digital Clock
          </td>
          <td style="background-color: #f776d2">Wearables</td>
          <td style="background-color: #f776d2"><span>&#8377;</span>249</td>
        </tr>
      </table>
    </div>
  </body>
</html>
