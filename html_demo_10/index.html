<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DEMO NO 10</title>
    <style>
   div{
    margin: 50px;
   }
   table{
    width: 70%;
    border-collapse: collapse;
    
   
}
td{
    height: 74px;
    width: 92px;
    border: 1.5px solid black;
  
   }
    </style>
</head>
<body>
   <div>
        <table align="center">
            <tr>
                <td colspan="6"></td>
                <td style="background-color: yellow;"></td>
                <td colspan="3" rowspan="3"></td>
            </tr>
            <tr>
                <td colspan="3" style="background-color: yellow;"></td>
                <td rowspan="2" style="background-color: yellow;"></td>
                <td colspan="2" style="background-color: yellow;"></td>
                <td style="background-color: yellow;"></td>
                <!-- <td colspan="3"></td> -->
            </tr>
            <tr>
                <td colspan="3" rowspan="3"></td>
                
                <td colspan="2"></td>
                <td style="background-color: yellow;"></td>
                <!-- <td colspan="3"></td> -->
            </tr>

            <tr>
                <td colspan="4" style="background-color: yellow;"></td>
                <td colspan="3" style="background-color: yellow;"></td>
            </tr>

            <tr>
               
                <td style="background-color: yellow;"></td>
                <td colspan="6"></td>
            </tr>
        </table>
   </div>
</body>
</html>
