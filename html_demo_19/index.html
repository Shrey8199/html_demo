<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DEMO NO 19</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="box1"></div>
  <div id="box2">
    <h2 style="text-align: center; margin-top: 12px;font-weight: bold; margin-bottom: 7px;">Account Opening Form</h2>
    <div id="left_side">
        <span style="padding: 4px; border-bottom: 1px solid black; font-weight: bold;">Personal Information</span><br><br>
        <label style="margin-top: 15px;">Full Name</label><br>
        <input type="text" placeholder="Prefix" id="inp">
        <input type="text" placeholder="First Name" id="inp">
        <input type="text" placeholder="Last Name" id="inp">
        <br><br>

        <label for="">Date of Birth</label>
        <input type="date" name="" id="inp">
        <br><br>

        <label for="">Mother's Maiden Name</label>
        <input type="text" placeholder="Mother's Maiden Name" id="inp">
        <br><br>
        <label for="">Telephone Number</label>
        <input type="text" placeholder="Enter a valid phone number" id="inp">
        <br><br>
        <label for="">Email</label>
        <input type="email" placeholder="example@example.com" id="inp">
        <br><br>
        <label for="">Address</label>
        <input type="email" placeholder="Street Address" id="inp">
        <br><br>
    </div>
    <div id="right_side">
        <span style="padding: 4px; border-bottom: 1px solid black; font-weight: bold;">Account Information</span><br><br>
        <label style="margin-top: 15px;">Account Type</label><br>
        <select name="" id="inp_select">
            <option value="" selected>Select an account type</option>
            <option value="" id="inp"></option>
           </select>
            <br><br>
       

       <label style="margin-top: 15px;">Account Category</label><br>
       <select name="" id="inp_select">
        <option value="" selected>Select an account category</option>
        <option value="" id="inp"></option>
       </select>
        <br><br>

        <label for="">Monthly Salary (in USD)</label>
        <input type="text" placeholder="Enter your monthly salary" id="inp">
        <br><br>
        <label for="">Date</label>
        <input type="date" id="inp">
        <br><br>
        <label for="">City</label>
        <input type="text" placeholder="City" id="inp">
        <br><br>
        <label for="">State/Province</label>
        <input type="text" placeholder="State/Province" id="inp">
        <br><br>
    </div>
    <div id="last_div">
        <button id="btn_sub">Submit</button>
    </div>
  </div>
  <div id="box3"></div>
</body>
</html>
